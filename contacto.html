<body style="background-color: black; font-family: 'roboto';">
    <!--Section: Contact v.2-->
    <section class="mb-4" style="color: white;">

        <!--Section heading-->
        <h2 class="h1-responsive font-weight-bold text-center my-4">CONTACTANOS</h2>
        <!--Section description-->
        <p class="text-center w-responsive mx-auto mb-5">Tenes alguna pregunta? Hacenosla aca abajo y en una cuestion de
            meses te la contestamos! :)</p>

        <div class="row">

            <!--Grid column-->
            <div class="col-md-9 mb-md-0 mb-5 " style="padding-left: 50px;">
                <form id="contact-form" name="contact-form" action="mail.php" method="POST">

                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="name" name="name" class="form-control">
                                <label for="name" class=""><i>tu nombre</i></label>
                            </div>
                        </div>
                        <!--Grid column-->


                        <!--Grid column-->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="mail" name="email" class="form-control">
                                <label for="email" class=""><i>tu correo</i></label>
                            </div>
                        </div>
                        <!--Grid column-->

                    </div>
                    <!--Grid row-->

                    <!--Grid row-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <input type="text" id="subject" name="subject" class="form-control">
                                <label for="subject" class=""><i>asunto</i></label>
                            </div>
                        </div>
                    </div>
                    <!--Grid row-->

                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-12">

                            <div class="md-form">
                                <textarea type="text" id="message" name="message" rows="2"
                                    class="form-control md-textarea"></textarea>
                                <label for="message"><i>tu mensaje</i></label>
                            </div>

                        </div>
                    </div>
                    <!--Grid row-->

                </form>

                <div class="text-center text-md-left">
                    <a class="btn btn-primary" onclick="validateForm();">ENVIAR <i class="fas fa-check-circle"></i></a>
                </div>
                <div class="status"></div>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-3 text-center">
                <ul class="list-unstyled mb-0">
                    <li><i class="fas fa-map-marker-alt fa-2x"></i>
                        <p>CABA, Buenos Aires 1425, ARG</p>
                    </li>

                    <li><i class="fas fa-phone mt-4 fa-2x"></i>
                        <p>+ 01 234 567 89</p>
                    </li>

                    <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                        <p>jcalvi@trucho.com</p>
                    </li>
                </ul>
            </div>
            <!--Grid column-->

        </div>

    </section>
    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            if (name == "") {
                document.querySelector('.status').innerHTML = "El nombre no puede estar vacio.";
                return false;
            }
            var email = document.getElementById('email').value;
            if (email == "") {
                document.querySelector('.status').innerHTML = "El correo no puede estar vacio.";
                return false;
            } else {
                var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                if (!re.test(email)) {
                    document.querySelector('.status').innerHTML = "Formato de correo invalido.";
                    return false;
                }
            }
            var subject = document.getElementById('subject').value;
            if (subject == "") {
                document.querySelector('.status').innerHTML = "El asunto no puede estar vacio";
                return false;
            }
            var message = document.getElementById('message').value;
            if (message == "") {
                document.querySelector('.status').innerHTML = "El mensaje no puede estar vacio";
                return false;
            }
            document.querySelector('.status').innerHTML = "Enviando...";
        }
    </script>
